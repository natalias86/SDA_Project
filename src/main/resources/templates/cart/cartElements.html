<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart Elements</title>
</head>
<body>

<h3>Shopping Cart:</h3>

<div th:text="${user.firstName != null} ? 'First name and ast name: ' +${user.firstName} : ''+${user.lastName}"></div>

<table cellpadding="2" cellspacing="2" border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Choise</th>
     <!--   <th>Photo</th>-->
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
  <!--  <c:set var="total" value="0"></c:set>-->
  <div th:each="item : ${cart}"></div>
   <!-- <c:forEach var="item" items="${sessionScope.cart }">
        <c:set var="total"
               value="${total + item.product.price * item.quantity }"></c:set>-->
        <tr>
            <td align="center"><a
                    href="${cart/remove/${item.itemId}"
                    onclick="return confirm('Are you sure?')">Remove</a></td>
            <td>${item.itemId}</td>
            <td>${item.postEntity.postTitle}</td>
            <td>${item.postEntity.postPrice}</td>
            <td>${item.numberOfTravelers}</td>
            <td>${item.numberOfTravelers*item.postEntity.postPrice}}</td>
        </tr>

    <tr>
        <td colspan="6" align="right">Sum</td>
        <td>${total }</td>
    </tr>
</table>
<br>

<h4 th:text=" 'Total: ' +${totalPrice} + ' PLN'"></h4>
<a href="/homepage">Continue
    Shopping</a>

</body>
</html>
